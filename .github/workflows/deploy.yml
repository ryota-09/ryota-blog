          echo "ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç„¡åŠ¹åŒ–ãŒé–‹å§‹ã•ã‚Œã¾ã—ãŸ (ID: $INVALIDATION_ID)"
          
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç„¡åŠ¹åŒ–ã®å®Œäº†ã‚’å¾…æ©Ÿ
          echo "ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç„¡åŠ¹åŒ–ã®å®Œäº†ã‚’å¾…æ©Ÿä¸­..."
          aws cloudfront wait invalidation-completed \
            --distribution-id "$DISTRIBUTION_ID" \
            --id "$INVALIDATION_ID"
          
          echo "âœ… CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®å‰Šé™¤ãŒå®Œäº†ã—ã¾ã—ãŸ"

      - name: Notify deployment completion
        if: success()
        run: |
          echo "ğŸš€ ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆã¨ã‚­ãƒ£ãƒƒã‚·ãƒ¥å‰Šé™¤ãŒæ­£å¸¸ã«å®Œäº†ã—ã¾ã—ãŸ"
          echo "- App Runnerã‚µãƒ¼ãƒ“ã‚¹: ${{ steps.get-aws-info.outputs.SERVICE_NAME }}"
          echo "- CloudFrontãƒ‡ã‚£ã‚¹ãƒˆãƒªãƒ“ãƒ¥ãƒ¼ã‚·ãƒ§ãƒ³: E1JLX1V783C9UJ (ryotablog.jp)"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆã¾ãŸã¯ã‚­ãƒ£ãƒƒã‚·ãƒ¥å‰Šé™¤ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"
          exit 1