name: Deploy

on:
  push:
    branches:
      - main
      - staging
  # webhookã‚’ãƒˆãƒªã‚¬ãƒ¼ã«ã™ã‚‹å ´åˆ
  repository_dispatch:
    types: [posts_update]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.9
          terraform_wrapper: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug OIDC token
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "SHA: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Job: ${{ github.job }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Environment: ${{ github.environment }}"
          echo "Token subject would be: repo:${{ github.repository }}:ref:${{ github.ref }}"

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-${{ github.run_id }}
          audience: sts.amazonaws.com

      - uses: aws-actions/amazon-ecr-login@v1
        id: login-ecr
        with:
          mask-password: 'true'

      - name: Login Docker
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.login-ecr.outputs.registry }}

      - name: Set tag based on branch
        id: set-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "tag=prd" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "tag=stg" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          fi

      - name: Build CMS
        uses: docker/build-push-action@v5
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ryota-blog
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          NEXT_PUBLIC_GUEST_ROLE_ARN: ${{ secrets.NEXT_PUBLIC_GUEST_ROLE_ARN }}
          NEXT_PUBLIC_IDENTITY_POOL_ID: ${{ secrets.NEXT_PUBLIC_IDENTITY_POOL_ID }}
          NEXT_PUBLIC_APPLICATION_ID: ${{ secrets.NEXT_PUBLIC_APPLICATION_ID }}
        with:
          file: ./Dockerfile
          context: .
          push: true
          build-args: |
            "NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}"
            "MICROCMS_SERVICE_DOMAIN=${{ secrets.MICROCMS_SERVICE_DOMAIN }}"
            "MICROCMS_API_KEY=${{ secrets.MICROCMS_API_KEY }}"
            "NEXT_PUBLIC_GUEST_ROLE_ARN=${{ secrets.NEXT_PUBLIC_GUEST_ROLE_ARN }}"
            "NEXT_PUBLIC_IDENTITY_POOL_ID=${{ secrets.NEXT_PUBLIC_IDENTITY_POOL_ID }}"
            "NEXT_PUBLIC_APPLICATION_ID=${{ secrets.NEXT_PUBLIC_APPLICATION_ID }}"
          provenance: false
          tags: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ steps.set-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  wait-for-apprunner-and-invalidate-cache:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'repository_dispatch'
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Cache-${{ github.run_id }}
          audience: sts.amazonaws.com

      - name: Get AWS Account ID and find App Runner service
        id: get-aws-info
        run: |
          # AWSã‚¢ã‚«ã‚¦ãƒ³ãƒˆIDã‚’å–å¾—
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "æ¤œå‡ºã•ã‚ŒãŸAWSã‚¢ã‚«ã‚¦ãƒ³ãƒˆID: $AWS_ACCOUNT_ID"
          
          # App Runnerã‚µãƒ¼ãƒ“ã‚¹ä¸€è¦§ã‚’å–å¾—ï¼ˆæœ€æ–°ã®ã‚µãƒ¼ãƒ“ã‚¹ã‚’ä½¿ç”¨ï¼‰
          SERVICE_ARN=$(aws apprunner list-services \
            --query 'ServiceSummaryList[0].ServiceArn' \
            --output text)
          
          if [ "$SERVICE_ARN" = "None" ] || [ -z "$SERVICE_ARN" ]; then
            echo "âŒ App Runnerã‚µãƒ¼ãƒ“ã‚¹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            exit 1
          fi
          
          # ã‚µãƒ¼ãƒ“ã‚¹åã‚’ARNã‹ã‚‰æŠ½å‡º
          SERVICE_NAME=$(echo "$SERVICE_ARN" | sed 's/.*service\///')
          echo "SERVICE_ARN=$SERVICE_ARN" >> $GITHUB_OUTPUT
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "æ¤œå‡ºã•ã‚ŒãŸApp Runnerã‚µãƒ¼ãƒ“ã‚¹: $SERVICE_NAME"

      - name: Wait for App Runner deployment to complete
        id: wait-apprunner
        run: |
          SERVICE_ARN="${{ steps.get-aws-info.outputs.SERVICE_ARN }}"
          SERVICE_NAME="${{ steps.get-aws-info.outputs.SERVICE_NAME }}"
          
          echo "App Runnerã‚µãƒ¼ãƒ“ã‚¹ '$SERVICE_NAME' ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆå®Œäº†ã‚’å¾…æ©Ÿä¸­..."
          
          # æœ€å¤§30åˆ†ï¼ˆ1800ç§’ï¼‰å¾…æ©Ÿ
          MAX_WAIT=1800
          WAIT_TIME=0
          POLL_INTERVAL=30
          
          while [ $WAIT_TIME -lt $MAX_WAIT ]; do
            # App Runnerã‚µãƒ¼ãƒ“ã‚¹ã®çŠ¶æ…‹ã‚’å–å¾—
            STATUS=$(aws apprunner describe-service \
              --service-arn "$SERVICE_ARN" \
              --query 'Service.Status' \
              --output text)
            
            echo "ç¾åœ¨ã®App Runnerã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: $STATUS (å¾…æ©Ÿæ™‚é–“: ${WAIT_TIME}ç§’)"
            
            if [ "$STATUS" = "RUNNING" ]; then
              echo "âœ… App Runnerã‚µãƒ¼ãƒ“ã‚¹ãŒrunningçŠ¶æ…‹ã«ãªã‚Šã¾ã—ãŸ"
              break
            elif [ "$STATUS" = "CREATE_FAILED" ] || [ "$STATUS" = "UPDATE_FAILED" ]; then
              echo "âŒ App Runnerã‚µãƒ¼ãƒ“ã‚¹ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸ: $STATUS"
              exit 1
            fi
            
            sleep $POLL_INTERVAL
            WAIT_TIME=$((WAIT_TIME + POLL_INTERVAL))
          done
          
          if [ $WAIT_TIME -ge $MAX_WAIT ]; then
            echo "âŒ ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ: App Runnerã‚µãƒ¼ãƒ“ã‚¹ãŒ30åˆ†ä»¥å†…ã«runningçŠ¶æ…‹ã«ãªã‚Šã¾ã›ã‚“ã§ã—ãŸ"
            exit 1
          fi

      - name: Invalidate CloudFront cache
        run: |
          # ryotablog.jpãƒ‰ãƒ¡ã‚¤ãƒ³ã®CloudFrontãƒ‡ã‚£ã‚¹ãƒˆãƒªãƒ“ãƒ¥ãƒ¼ã‚·ãƒ§ãƒ³ID
          DISTRIBUTION_ID="E1JLX1V783C9UJ"
          
          echo "CloudFrontãƒ‡ã‚£ã‚¹ãƒˆãƒªãƒ“ãƒ¥ãƒ¼ã‚·ãƒ§ãƒ³ '$DISTRIBUTION_ID' ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å‰Šé™¤ä¸­..."
          
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç„¡åŠ¹åŒ–ã‚’å®Ÿè¡Œ
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id "$DISTRIBUTION_ID" \
            --paths "/*" \
            --query 'Invalidation.Id' \
